<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Buttons</title>
    <style>
        /* 页面和字体样式 */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: "Comic Sans MS", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333; /* 背景色 */
        }

        /* 容器样式 */
        .button-container {
            display: flex; /* 使用 flex 布局 */
            gap: 20px; /* 按钮之间的间距 */
        }

        /* 按钮样式 */
        .image-button {
            position: absolute; /* 绝对定位 */
            top: 50px; /* 距离顶部 50px */
            left: 30px; /* 距离左侧 30px */
            width: 10px; /* 按钮大小 */
            height: 10px;
            background-color: #ff4444; /* 按钮背景色 */
            border: 2px solid #fff; /* 按钮边框 */
            border-radius: 1px; /* 按钮圆角 */
            cursor: pointer;
            overflow: hidden; /* 隐藏多余部分 */
            text-align: center;
            color: #fff; /* 文字颜色 */
            display: flex; /* 居中对齐 */
            align-items: center;
            justify-content: center;
            font-size: 16px; /* 文字大小 */
        }

        /* 悬浮图片样式 */
        .image-button img {
            position: absolute; /* 绝对定位 */
            top: 0;
            left: 0;
            width: 100%; /* 图片宽度填满按钮 */
            height: 100%; /* 图片高度填满按钮 */
            object-fit: cover; /* 图片填充方式 */
            opacity: 0; /* 初始状态下透明 */
            transition: opacity 0.3s ease; /* 平滑过渡效果 */
        }

        /* 鼠标悬浮时图片显示 */
        .image-button:hover img {
            opacity: 1; /* 鼠标悬浮时显示图片 */
        }
    </style>
</head>
<body>
    <div class="button-container">
        <!-- 按钮1 -->
        <div class="image-button" onclick="window.location.href='https://en.wikipedia.org/wiki/Mount_Etna'">
            <img src="IMG_3948.jpg" alt="Image 1">
        </div>

        <!-- 按钮2 -->
        <div class="image-button" onclick="window.location.href='https://en.wikipedia.org/wiki/Cinder_Cone_and_the_Fantastic_Lava_Beds'">
            <img src="IMG_1105.jpg" alt="Image 2">
        </div>

    </div>
</body>
</html>
